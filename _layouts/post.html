---
layout: default
---

<div class="content">
  <div class="post">
    <h1>
	  <a href="{{ page.url }}">{{ page.title }}</a>
    </h1>
    <section class="byline">{{ page.date | date: "%b %d, %Y" }}</section>
    <div class="post-content">
      {{ content }}
    </div>
    <ul class="post-taglist">
    {% for tag in page.tags %}
      <li><a class="tag" href="/tag/{{ tag }}">{{ tag }}</a></li>
    {% endfor %}
    </ul>
    {% include about.html %}
    {% include adsense_responsive_leaderboards.html %}
    {% include comments.html %}
  </div>
</div>
